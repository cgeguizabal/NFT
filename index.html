<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: white;
      }
      .attribution a {
        color: hsl(0, 0%, 80%);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <main class="main-container">
        <div class="image-container">
          <img src="assets/img/image-equilibrium.jpg" alt="cover" />
          <div class="icon-eye">
            <img src="assets/img/icon-view.svg" alt="eyeIcon" />
          </div>
        </div>
        <header>
          <h3>Equilibrium #3429</h3>
        </header>
        <section class="text">
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </section>
        <section class="box1">
          <div class="diamond">
            <img src="assets/img/icon-ethereum.svg" alt="diamond" />
            <p>0.041 ETH</p>
          </div>
          <div class="clock">
            <img src="assets/img/icon-clock.svg" alt="Clock" />
            <p>3 days left</p>
          </div>
        </section>
        <hr />
        <section class="box2">
          <img src="assets/img/image-avatar.png" alt="avatar" />
          <p>Creation of <strong>Jules Wyvern</strong></p>
        </section>
      </main>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/cgeguizabal"
        >Guillermo Eguizabal</a
      >.
    </div>
  </body>
</html>
